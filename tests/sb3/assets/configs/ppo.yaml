algo_config:
  algorithm: PPO
  algo_kwargs:
    policy: MlpPolicy
    n_steps: 100
    batch_size: 1000
    n_epochs: 10
    learning_rate: 0.0003
    ent_coef: 0.0
    clip_range: 0.2

learn_config:
  total_timesteps: 1_000
  tb_log_name: "cartpole_ppo"

vec_config:
  n_envs: 10
  vec_env_cls: SubprocVecEnv

callback_config:
  eval_callback_config:
    eval_freq: 10
    n_eval_episodes: 100
    log_path: eval
    deterministic: false
    render: false
  ckpt_callback_config:
    save_freq: 50
    save_path: ckpts
    name_prefix: ckpt
  video_recorder_callback_config:
    render_freq: 50
    save_dir: ckpts
    name_prefix: ckpt
    file_ext: gif
    deterministic: false
